<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>ImageMultichoice</title></head><body><h1>class <span style="font-family: monospace;">ImageMultichoice(<a href="multichoice.html">Multichoice</a>)</span></h1>ImageMultichoice is a Multichoice control that displays its values in the form of images.<br><h2>Constructor</h2><dl style="margin-left: 40px;"><dt style="font-family: monospace;">ImageMultichoice(images, values)</dt><dd>Initialises the control with the given images and corresponding values.</dd></dl>---</body></html>
